<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Donation - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("lock.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }

    input::placeholder {
      color: #cfd9df;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-btn {
      background: linear-gradient(45deg, #00e0ff, #00ffa1);
      color: #000;
      box-shadow: 0 0 12px #00e0ff;
    }

    .login-btn:hover {
      box-shadow: 0 0 25px #00ffa1, 0 0 40px #00e0ff;
      transform: scale(1.05);
    }

    #metamask-btn {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      box-shadow: 0 0 12px #ff6a00;
    }

    #metamask-btn:hover {
      box-shadow: 0 0 25px #ff6a00, 0 0 40px #ee0979;
      transform: scale(1.05);
    }

    .toggle-text {
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      text-shadow: 0 0 8px #00e0ff;
    }

    .error {
      color: #ff1744;
      text-shadow: 0 0 5px #ff1744;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Block Chain Charity Donation Login</h2>
      <form onsubmit="return login(event)">
        <input type="text" id="login-username" placeholder="Email / NGO ID" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <button id="metamask-btn" onclick="loginWithMetaMask()">Login with MetaMask</button>
      <p class="toggle-text" onclick="showSignup()">New here? Create an account</p>
      <p id="error" class="error"></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display:none;">
      <h2>Charity Donation Signup</h2>
      <form onsubmit="return signup(event)">
        <input type="text" id="signup-username" placeholder="Email / NGO ID" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      <p class="toggle-text" onclick="showLogin()">Already have an account? Login</p>
      <p id="signup-error" class="error"></p>
    </div>
  </div>

  <script>
    // Default user data (Demo)
    let users = {
      "ajith": "1234"  // ✅ Default user
    };

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (users[username] && users[username] === password) {
        alert("✅ Login successful! Welcome, " + username + ".");
        window.location.href = "profile.html";
      } else {
        document.getElementById("error").innerText = "❌ Invalid NGO ID / Email or Password";
      }
    }

    function signup(event) {
      event.preventDefault();
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (users[username]) {
        document.getElementById("signup-error").innerText = "⚠️ User already exists!";
      } else {
        users[username] = password;
        alert("✅ Signup successful! Please login now.");
        showLogin();
      }
    }

    function showSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    async function loginWithMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert("⚠️ MetaMask not detected. Please install MetaMask.");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        const message = "Login to Charity Donation Portal";

        await ethereum.request({
          method: 'personal_sign',
          params: [message, address],
        });

        alert("✅ MetaMask login successful!\nWallet: " + address);
        window.location.href = "profile.html";
      } catch (error) {
        console.error("MetaMask login failed:", error);
        document.getElementById("error").innerText = "MetaMask login failed.";
      }
    }
  </script>
</body>
</html>
