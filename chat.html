// --- MetaMask Donation ---
async function donateMetaMask(amountEth,toAddress){
  if(!window.ethereum){ appendLog("Bot","MetaMask not installed!"); return; }
  try{
    const accounts = await ethereum.request({ method:'eth_requestAccounts' });
    const tx = await ethereum.request({
      method:'eth_sendTransaction',
      params:[{from:accounts[0],to:toAddress,value:(amountEth*1e18).toString(16)}]
    });
    appendLog("Bot",`Donation successful! Transaction ID: ${tx}`);
  }catch(e){
    appendLog("Bot","Transaction failed: "+e.message);
  }
}

// --- Send Message ---
async function sendMessage(){
  const msg = chatMsg.value.trim();
  if(!msg) return;
  appendLog("You",msg);
  chatMsg.value = '';
  
  const reply = getReply(msg, langEl.value);
  appendLog("Bot",reply);

  if(msg.toLowerCase().includes("donate")){
    let ngo = prompt("Enter NGO to donate (A/B/C):").toUpperCase();
    if(!ngoList[ngo]){ appendLog("Bot","Invalid NGO"); return; }
    let amount = parseFloat(prompt(`Enter amount in ETH to donate to NGO ${ngo}:`));
    if(isNaN(amount)){ appendLog("Bot","Invalid amount"); return; }
    appendLog("Bot",`Opening MetaMask to donate ${amount} ETH to NGO ${ngo}...`);
    await donateMetaMask(amount, ngoList[ngo]);
  }

  speakText(reply, langEl.value);
}

function setupRecognition(){
  const SR = window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ micBtn.disabled=true; return; }
  recognition = new SR();
  recognition.interimResults=false;
  recognition.onresult = e => {
    chatMsg.value = Array.from(e.results).map(r=>r[0].transcript).join(" ");
    sendMessage();
  };
  recognition.onend = () => { listening=false; micBtn.textContent="üé§ Speak"; }
}
setupRecognition();
micBtn.addEventListener('click',()=>{
  if(!recognition) return;
  if(!listening){
    recognition.lang = langMap[langEl.value]?.sr || 'en-US';
    recognition.start();
    listening=true; micBtn.textContent="‚èπ Stop";
  } else {
    recognition.stop();
    listening=false; micBtn.textContent="üé§ Speak";
  }
});

// --- Speech Synthesis ---
function speakText(text,uiLang){
  if(!('speechSynthesis' in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = langMap[uiLang]?.tts || 'en-US';
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}
